<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Recigen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <form action="/login" method="POST" class="bg-white p-8 rounded shadow-md w-96 space-y-4">
    <h2 class="text-2xl font-bold text-center">Login</h2>
    
    <input type="text" name="username" placeholder="Username"
           class="w-full p-2 border rounded">
    
    <input type="password" name="password" placeholder="Password"
           class="w-full p-2 border rounded">
    
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-2 rounded">
      Login
    </button>

    <p class="text-sm text-center mt-2">
      Donâ€™t have an account? 
      <a href="/signup" class="text-blue-500 hover:underline">Sign up</a>
    </p>
  </form>

</body>
</html>
