<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Recigen</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

  <form action="/signup" method="POST" class="bg-white p-8 rounded shadow-md w-96 space-y-4">
    <h2 class="text-2xl font-bold text-center">Sign Up</h2>
    
    <input type="text" name="username" placeholder="Username"
           class="w-full p-2 border rounded">
    
    <input type="email" name="email" placeholder="Email"
           class="w-full p-2 border rounded">
    
    <input type="password" name="password" placeholder="Password"
           class="w-full p-2 border rounded">
    
    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white p-2 rounded">
      Sign Up
    </button>

    <p class="text-sm text-center mt-2">
      Already have an account? 
      <a href="/login" class="text-green-500 hover:underline">Login</a>
    </p>
  </form>

</body>
</html>
